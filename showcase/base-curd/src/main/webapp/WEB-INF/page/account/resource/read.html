<#include "*/basic/default.html"/>

<#macro title>
	编辑资源${resource.name!''}
</#macro>

<#macro body>
	<div class="data-content">
	
	<ol class="breadcrumb">
		<li><a href="${base}/account/resource/view">资源管理</a></li>
		<li class="active">编辑资源</li>
	</ol>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-link"></span> 编辑资源</h3>
		</div>
		<form action="${base}/account/resource/save" id="save-resource-form" method="post">
		
			<input type="hidden" name="id" value="${resource.id!''}">
			
			<div class="panel-body">
			
				<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="name">资源名称:</label>
							<input type="text" class="form-control required" id="name" name="name" value="${resource.name!''}">
						</div>
						<div class="col-xs-6">
							<label for="type">资源类型:</label>
							<select class="form-control required" name="type" id="type">
								<option value="">请选择...</option>
				           		<#list resourceType as rt>
					           		<option value="${rt.value}" <#if resource.type?has_content && resource.type == rt.value >selected="selected"</#if> >
										${rt.name}
					                </option>
				           		</#list>
				           </select>
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="name">拦截uri:</label>
							<input type="text" class="form-control" placeholder="用于shiro授权时要拦截的uri" id="value" name="value" value="${resource.value!''}">
						</div>
						<div class="col-xs-6">
							<label for="permission">访问允许:</label>
							<input type="text" class="form-control" placeholder="用于shiro对拦截的值promission" id="permission" name="permission" value="${resource.permission!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="sort">顺序值:</label>
							<input type="text" class="form-control required" id="sort" name="sort" value="${resource.sort!''}">
						</div>
						<div class="col-xs-6">
							<label for="icon">图标cls:</label>
							<input type="text" class="form-control" id="icon" name="icon" value="${resource.icon!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-12">
							<label for="parentId">所属父类:</label>
							<select class="form-control" name="parentId" id="parentId">
								<option value="">请选择...</option>
				                <#list resourcesList as rl>
				                	<option value="${rl.id}" <#if resource.parentId==rl.id> selected="selected" </#if> >${rl.name}</option>
				                </#list>
				           </select>
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-12">
							<label for=""remark"">备注:</label>
							<textarea rows="3" class="form-control" name="remark" id=""remark"">${resource.remark!''}</textarea>
						</div>
		   			</div>
	   			</div>

			</div>
			
			<div class="panel-footer">
									
				<button type="submit" class="btn btn-success">
					<span class="glyphicon glyphicon-ok"></span> 保存
				</button>
				
				<button type="reset" class="btn btn-warning">
					<span class="glyphicon glyphicon-trash"></span> 重置
				</button>
				
				<button type="button" class="btn btn-default" onclick="history.back();">
					<span class="glyphicon glyphicon-backward"></span> 返回
				</button>
				
			</div>
		</form>
		
	</div>
</#macro>
